<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Request Example</title>
  <script>
    async function makeApiRequest() {
      const apiUrl = 'https://teamsantos.work/sms/resetpwd'; 
    const body = {
        phoneNr: '962844407',
        phoneCountryCode: '+351'
      };
      try {
        const response = await fetch(apiUrl, {
          method: 'POST', 
          headers: {
            'Content-Type': 'application/json',
          },
            body: JSON.stringify(body)
        });
        const data = await response.json();
        document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('apiResponse').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</head>
<body>
  <h1>API Request Example</h1>
  <button onclick="makeApiRequest()">Make API Request</button>
  <pre id="apiResponse"></pre>
</body>
</html>
